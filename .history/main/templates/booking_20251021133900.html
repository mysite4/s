{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>احجز الآن</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      color: #0b1a5b;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    .back-btn {
      background: linear-gradient(to right, #1976d2, #0b1a5b);
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: linear-gradient(to right, #0b1a5b, #1976d2);
    }
  </style>
</head>
<body>

  <h1>صفحة الحجز</h1>
  <p>مرحبًا بك! يمكنك من هنا حجز موعدك في العيادة بسهولة.</p>
  <a href="/" class="back-btn">العودة إلى الرئيسية</a>

</body>
</html>

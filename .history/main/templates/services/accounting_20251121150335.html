<table>
  <thead>
    <tr>
      <th>المريض</th>
      <th>الطبيب</th>
      <th>التاريخ</th>
      <th>السعر</th>
      <th>المدفوع</th>
      <th>الباقي</th>
    </tr>
  </thead>
  <tbody>
    {% for appt in appointments %}
    <tr>
      <td>{{ appt.patient }}</td>
      <td>{{ appt.doctor }}</td>
      <td>{{ appt.date }}</td>
      <td>{{ appt.price }}</td>
      <td>{{ appt.paid }}</td>
      <td>{{ appt.remaining }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هيدر بموجة</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* الهيدر */
  header {
    position: relative;
    height: 400px;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    overflow: hidden;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  header h1 {
    font-size: 48px;
    margin: 0;
  }

  header p {
    font-size: 24px;
    margin: 10px 0 0 0;
  }

  /* موجة SVG */
  .waves {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
  }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <h1>مرحبا بكم في موقعنا</h1>
    <p>خلفية هيدر على شكل موجة</p>
  </div>

  <!-- موجة SVG -->
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#00bfff" fill-opacity="0.7" d="M0,192L60,197.3C120,203,240,213,360,213.3C480,213,600,203,720,192C840,181,960,171,1080,165.3C1200,160,1320,160,1380,160L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
  </svg>
</header>

</body>
</html>
